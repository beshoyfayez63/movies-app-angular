<div class="input-control">
  <label for="category_id" class="input-control__label">Category</label>
  <select
    *ngIf="selectedValues.length"
    (change)="selectChange($event)"
    class="input-control__input"
    id="category_id"
  >
    <option value="">Select Category</option>
    <option
      *ngFor="let v of selectedValues"
      [value]="v.value"
      [selected]="selectedValue === v.value"
    >
      {{ v.text }}
    </option>
  </select>
</div>
